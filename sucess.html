<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success – CatsDaily</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e8f5e9;
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .success-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>Login / Registration Successful</h1>
    <p>Welcome back to CatsDaily! You’ll be redirected shortly...</p>
    <a href="site.html">Go to Homepage Now</a>
  </div>

  <script>
    // Optional: Redirect after a few seconds
    setTimeout(() => {
      window.location.href = "site.html";
    }, 5000);
  </script>
</body>
</html>
